{% extends "main/layout.html" %}

{% block title %}Delete {{ project.title }}{% endblock %}

{% block content %}
<h1>Delete Project</h1>
<p>Are you sure you want to delete "{{ project.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'main:project_detail' project.pk %}">Cancel</a>
</form>
{% endblock %}
