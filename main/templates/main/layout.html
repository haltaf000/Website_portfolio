{% load static year_range %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Haider Altaf | Backend Engineer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'main:home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
                <a href="{% url 'main:blog_list' %}" class="{% if 'blog' in request.resolver_match.url_name %}active{% endif %}">Blog</a>
                <a href="{% url 'main:project_list' %}" class="{% if 'project' in request.resolver_match.url_name %}active{% endif %}">Projects</a>
                <div class="theme-switcher">
                    <button class="theme-btn" data-theme="default"></button>
                    <button class="theme-btn" data-theme="dark"></button>
                    <button class="theme-btn" data-theme="blue"></button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="text-center mb-3">
                <a href="https://github.com/haltaf000" class="text-decoration-none mx-2"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://www.linkedin.com/in/haideraltaf/" class="text-decoration-none mx-2"><i class="fab fa-linkedin fa-lg"></i></a>
                <a href="https://www.chess.com/member/haltaff" class="text-decoration-none mx-2"><i class="fas fa-chess fa-lg"></i></a>
                <a href="mailto:haideraltaf804@gmail.com" class="text-decoration-none mx-2"><i class="fas fa-envelope fa-lg"></i></a>
            </div>
            <p class="text-center mb-0">Â© {% now "Y" %} Haider Altaf. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'main/script.js' %}"></script>
</body>
</html>
